<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DigiHealth - Student Social Media & Wellness Data Lake Dashboard" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DigiHealth Dashboard" />
    <meta property="og:description" content="Student Social Media & Wellness Analytics Platform" />
    
    <title>DigiHealth - Dashboard</title>
    
    <!-- Inline critical CSS for faster initial paint -->
    <style>
      /* Initial loading styles */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { min-height: 100vh; }
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
        color: white;
      }
      .loader-content {
        text-align: center;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while JavaScript loads -->
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-spinner"></div>
          <p>Loading DigiHealth...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
